<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="title">Đăng nhập hệ thống</h1>
      <hr />
      <form class="form" action="">
        <table>
          <tr>
            <td class="cl1"><label for="username">Tên đăng nhập:</label></td>
            <td class="cl2">
              <input type="text" id="username" name="username" placeholder="nhập tên" required />
            </td>
          </tr>
          <tr>
            <td class="cl1"><label for="password">Mật khẩu:</label></td>
            <td class="cl2">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="nhập mã số"
                required
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit">Đăng nhập</button></td>
          </tr>
        </table>
        <p><a href="#">Quên mật khẩu</a>/<a href="#"> Đăng ký</a></p>
      </form>
      <hr />
    </div>
  </body>
</html>
